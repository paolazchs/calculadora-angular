<body>

<main>
    <div class="forms">
        <form #Form="ngForm">
            <h1>Calculadora</h1>
            <label for="n1">Primeiro Número:</label>
            <!-- [(ngModel)] é usado para pegar o valor do .ts e exibir -->
             <!-- [()] utilizado para fazer two way data biding, pode ser alterado tanto no html (valor digitado no input) quanto no component (calculo ou setar valor padrao) -->
            <input type="number" name="n1" id="n1" [(ngModel)]="n1" >

            <label for="n2">Segundo Número:</label>
            <input type="number"  name="n2" id="n2"  [(ngModel)]="n2" >

            <hr>

            <div class="botoes">
                <!-- ao trocar para funcao de submit, o formulario é enviado ao clicar no enter, nao precisando ser uma funcao de botao tendo que clicar no mesmo -->
                <!-- o uso somente de () indica one way data biding, enviando o evento de click para o component -->
                <button type="button" (click)="somarResultado()"> + </button>
                <button type="button" (click)="subResultado()"> - </button>
                <button type="button" (click)="divResultado()"> / </button>
                <button type="button" (click)="multResultado()"> * </button>
            </div>
        </form>


        <!-- <div class="result" *ngIf="resultado">
            <p>O resultado é: <span id="result"> {{ resultado }} </span
            seria a forma de usar if com o import do CommonModule
        </div> -->


        <!-- forma nativa de usar if -->
        <!-- renderização condicional, faz com que o resultado só apareca dps da operação ser feita -->
        @if(resultado){ <!-- só ira aparecer se for diferente de 0, nulo, indefinido e falso-->
            <div class="result">
                <!-- {{}} maneira de referenciar uma variavel na pagina html-->
                <!-- variavel mensagem criada no ts para alterar de acordo com a operação -->
                <p> {{ mensagem}} <span id="result"> {{ resultado }} </span></p>
            </div>
        }

    </div>
</main>

</body>
